kind: pipeline
type: kubernetes
name: docker-push-demo

steps:
- name: docker  
  image: plugins/docker
  settings:
    # registry: docker.io
    repo: johnnyc96/drone-push-to-registry
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tags: 
    - latest
  commands:
  - echo "You can call the secrets like this examples below."
  - echo $username
  - echo $password
  - echo "In both cases, and for security reasons, you will see asteriks '*******' instead the value under the echo command!"
